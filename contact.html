<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
  <!-- ------- Bootstrap v4.3.1 ------- -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  body {
    background-color: #2c3e50;
  }
</style>

<body>
  <!-- ------- navbar ------- -->
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom" style="background-color: transparent;">
    <span class="navbar-brand">Andrew Jolivette</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./contact.html">Contact Me <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <form class="mt-3 text-light">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 "></div>
      <div class="col-lg-4 col-md-4 col-sm-12 ">
        <div class="row">
          <div class="col-6 form-group">
            <label for="First Name">First Name</label>
            <textarea class="form-control" id="fName" rows="1" placeholder="John"></textarea>
          </div>
          <div class="col-6 form-group">
            <label for="lName">Last Name</label>
            <textarea class="form-control" id="lName" rows="1" placeholder="Smith"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-12 form-group">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
              placeholder="johnsmith@address.com">
          </div>
        </div>

        <div class="row">
          <div class="col-12 form-group">
            <label for="message">Message </label>
            <textarea class="form-control" id="message" rows="8" placeholder="I'd love to hear from you!"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 "></div>

  </form>

  <!-- ------- Footer ------- -->
  <footer class="footer" style="position: fixed; bottom: 0; width: 100%; height: 35px; background-color: #2c3e50">
    <div class="container d-flex justify-content-center align-items-center" style="height: 35px;">
      <a href="#"><img src="./assets/images/fb-social.png" alt="facebook" height="30" width="30" class="mx-2"></a>
      <a href="#"><img src="./assets/images/twitter-social.png" alt="twitter" height="30" width="30" class="mx-2"></a>
      <a href="#"><img src="./assets/images/lin-social.png" alt="Linkedin" height="30" width="30" class="mx-2"></a>
      <a href="#"><img src="./assets/images/discord-social.png" alt="Discord" height="30" width="30" class="mx-2"></a>
      <a href="#"><img src="./assets/images/gh-social.png" alt="GitHub" height="30" width="30" class="mx-2"></a>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
